<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan FORM</title>
</head>

<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td> <input type="text" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td> <input type="radio">Laki-laki
                <input type="radio">Perempuan
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td> <input type="email" placeholder="Masukkan Email"></td>
        </tr>
        <tr>
            <td>No.HP</td>
            <td> <input type="text" placeholder="Telepon"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>
                <select>
                    <option>Protestan</option>
                    <option>Islam</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Khonghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td><input type="checkbox">Teknik Informatika
                <input type="checkbox">Manajemen
                <input type="checkbox">Akuntasi
                <input type="checkbox">Teknik Elektro
                <input type="checkbox">Sistem Informasi
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>
                <textarea cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td> <input type="file"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>

</html>
